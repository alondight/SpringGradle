apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

compileJava {
	options.encoding = 'UTF-8';
}

sourceCompatibility = 1.7
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
	compile "log4j:log4j:1.2.17"
	compile "org.mybatis:mybatis-spring:1.2.0"
	compile "org.springframework:spring-jdbc:3.2.4.RELEASE"
	compile "org.springframework:spring-tx:3.2.4.RELEASE"
	compile "org.mybatis:mybatis:3.2.2"
	compile "org.springframework:spring-webmvc:3.2.4.RELEASE"
	compile "commons-dbcp:commons-dbcp:1.4"
	compile "commons-fileupload:commons-fileupload:1.3"
	compile "mysql:mysql-connector-java:5.1.26"
	compile "javax.servlet:jstl:1.2"
	compile "junit:junit:3.8.1"
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
